# ============================================
# Docker Compose配置
# ============================================

version: '3.8'

services:
  # FastAPI后端服务
  backend:
    build:
      context: .
      target: backend
    container_name: travel-assistant-backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_PORT=8001
      # 环境变量通过.env文件传入
      - MODELSCOPE_API_KEY=${MODELSCOPE_API_KEY:-}
      - ALIYUN_ACCESS_KEY_ID=${ALIYUN_ACCESS_KEY_ID:-}
      - ALIYUN_ACCESS_KEY_SECRET=${ALIYUN_ACCESS_KEY_SECRET:-}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY:-}
    volumes:
      # 挂载静态文件目录（持久化存储）
      - ./static:/app/static
    networks:
      - travel-assistant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx前端服务（反向代理）
  frontend:
    build:
      context: .
      target: final
    container_name: travel-assistant-frontend
    restart: unless-stopped
    ports:
      - "7860:7860"  # 前端端口
    volumes:
      # 挂载静态文件目录（与后端共享）
      - ./static:/app/static:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - travel-assistant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  travel-assistant-network:
    driver: bridge
